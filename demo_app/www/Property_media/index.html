<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form id="subject-form" method="POST" action="http://192.168.1.49:8000/api/method/demo_app.www.Property_media.property.create_property" enctype="multipart/form-data">
      <div class="row">
          <div class="col-md-6">
            <label for="">Property Name</label>
            <input type="text" class="form-control" placeholder="Property Name" name="property_name" required>
          </div>
          <div class="col-md-6">
            <label for="">Property Address</label>
            <input type="text" class="form-control" placeholder="Property Address" name="property_address" required>
          </div>
          <div class="col-md-6">
            <label for="">Description</label>
            <input type="text" class="form-control" placeholder="Description" name="description" required>
          </div>
          <div class="col-md-6">
            <label for="">Photo</label>
            <input type="file" class="form-control" placeholder="Photo" name="image" accept="image/*" id="image" required>
          </div>
          <div class="col-md-12"><br>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
          </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
